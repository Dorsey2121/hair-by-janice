---
layout: default
---
  <div class="blog-banner relative push-2" style="background-image:linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)), url({{site.data.gallery.banner-gallery.image}})">
    <div class="banner-content-sub absolute pad-t-2 pad-b-2">
      <h1 class="tena banner-h1-box">Gallery</h1></button>
    </div>
  </div>

  <article class="wrapper push-2">
    <div class="grid pad-t-1-4 pad-b-1-4">
{% for gallery in site.data.gallery.gallery %}
      <div class=" unit [xs-1 s-1 m-1-2 l-1-4 xl-1-4] island-1-4">
        <div class="embed embed-1by1">
          <img class="embed-item" src="{{gallery.image}}" alt="{{gallery.alttext}}">
        </div>
      </div>
{% endfor %}
    </div>
  </article>
