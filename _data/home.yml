about:
  title: "About Janice"
  text: "With over 20 years of experience in the beauty industry, Janice prides herself on an expansive skill set. Hair and make up is just the beginning.  From correction work, to hair extensions and wigs. She also does fantasy updos.  Nothing is out of her realm. Janice has worked on films, local plays , music videos, photo shoots and TV.   She also freelances her work out of salon doing onsite work such as weddings or other functions."
