---
layout: default
---

  <div class="blog-banner relative push-2" style="background-image:linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)), url({{site.data.blog.banner-blog.image}})">
    <div class="banner-content-sub absolute pad-t-2 pad-b-2">
      <h1 class="tena banner-h1-box">Blog</h1>
    </div>
  </div>

<main class="wrapper">

  {% for post in site.posts %}

  <div class="media push-2 gutter">
    <div class="media-img">
      <i class="icon i-256 push">
        <img class="" src="{{post.image}}" alt="">
      </i>
    </div>
    <div class="media-body">
      <h2 class="giga media-title push-1-4">{{post.title}}</h2>
      <p class="bold milli push-1-4">{{post.date | date:"%b %e, %Y"}}</p>
      <p class="push-1-2">{{post.preview-text | truncate: 220}}</p>
      <div class="">
        <a class="bold btn btn-ghost-2" href="{{post.url}}">Read Full Article</a>
      </div>
    </div>
  </div>

  <hr>

  {% endfor %}

</main>
