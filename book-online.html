  <div class="blog-banner relative push-2">

    <section id="book-appointment-form" class="island push-2" tabindex="0">

        <fieldset class="">
          <legend class=""></legend>
          <div class="">

          <div class="">
            <label class="push-1-4 pad-t" for="primary-email">Email Address:</label>

          <div class="">
            <label class="push-1-4 pad-t" for="date">Appointment Time Frame</label>
            <select id="date" name="date" required>

            </select>
          </div>
          <div class="">
            <label class="push-1-4 pad-t" for="quality">Message</label>
            <textarea id="aquality" name="quality"></textarea>
          </div>
        </fieldset>
        <div class="gutter-1-2 text-center push-0">
          <button class="btn btn-ghost-2 mega" type="submit">Book Appointment</button>
        </div>
      </form>
