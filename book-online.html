---
layout: default
---

  <div class="blog-banner relative push-2" style="background-image:linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)), url({{site.data.book-appointment.banner-book.image}})">
    <div class="banner-content-sub absolute pad-t-2 pad-b-2">
      <h1 class="tena banner-h1-box">Book</h1></button>
    </div>
  </div>



  <main class="wrapper form pad-t-2 pad-b-2">
    <div class="push-2">
      <p class="">{{site.data.book-appointment.intro-text.text}}</p>
    </div>
    <section id="book-appointment-form" class="island push-2" tabindex="0">
      <form method="post" action="//formspree.io/janicefitz@hotmail.com">
        <fieldset class="">
          <legend class=""></legend>
          <div class="">
            <label class="push-1-4" for="your-name">First & Last Name:</label>
            <input id="your-name" name="your-name">
          </div>
          <div class="">
            <label class="push-1-4 pad-t" for="primary-email">Email Address:</label>
            <input type="email" id="primary-email" name="primary-email">
          </div>
          <div class="">
            <label class="push-1-4 pad-t" for="date">Appointment Time Frame</label>
            <select id="date" name="date" required>
              <option>Immediate</option>
              <option>1 Week</option>
              <option>Future</option>
            </select>
          </div>
          <div class="">
            <label class="push-1-4 pad-t" for="quality">Message</label>
            <textarea id="aquality" name="quality"></textarea>
          </div>
        </fieldset>
        <div class="gutter-1-2 text-center push-0">
          <button class="btn btn-ghost-2 mega" type="submit">Book Appointment</button>
        </div>
      </form>
    </section>
  </main>
